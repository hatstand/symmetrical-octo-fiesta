syntax = "proto3";

package words;

service Cheater {
  rpc FindSolutions(Request) returns (Response);
}

message Request {
  bytes image = 1;
}

message Response {
  message Solution {
    int32 x = 1;
    int32 y = 2;

    enum Direction {
      ROW = 0;
      COLUMN = 1;
    }
    Direction direction = 3;

    string word = 4;
    int32 score = 5;
  }

  repeated Solution solution = 1;
}
